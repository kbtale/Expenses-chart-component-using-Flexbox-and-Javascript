<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/master.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="balance box sp-b">
    <div class="dmsans fs-0">
      My balance<br/>
      <span class="fs-3">$921.48</span>
    </div>
      <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
  </div>
  <div class="spending box">
    <div class="dmsans fs-2 title bolder dark-brown full-w">Spending - Last 7 days</div>
    <div class="chart inline-box a-e full-w" id="Chart">

    </div>
    <div class="detailed-info inline-box sp-b full-w">
      <div class="dmsans ta-l">
        <span class="fs-0 light-brown">Total this month<span><br/>
        <span class="fs-4 bolder dark-brown">$478.33</span>
      </div>
      <div class="month-total dmsans ta-r inline-box">
        <span class="fs-0 bolder dark-brown">+2.4%</span>
        <span class="fs-0 light-brown">from last month</span>
      </div>
    </div>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Kbtale</a>.
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
